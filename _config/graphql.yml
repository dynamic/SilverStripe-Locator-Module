Dynamic\Locator\GraphQL\Controller:
  schema:
    scaffolding:
      types:
        Dynamic\Locator\LocatorSettings:
          fields:
            Radii: 'The list of radii to show'
            Limit: 'The limit of locations'
            Unit: 'The unit for distance'
            Clusters: 'If the markers should cluster together'
            Categories: 'The categories of the current locator'
            InfoWindowTemplate: 'The template for the info window'
            ListTemplate: 'The template for locations in the list'
            # TODO - fill out more

      queries:
        locatorSettings:
          type: Dynamic\Locator\LocatorSettings
          paginate: false
          resolver: Dynamic\Locator\GraphQL\Resolvers\SettingsResolver
          args:
            ID: Int!
